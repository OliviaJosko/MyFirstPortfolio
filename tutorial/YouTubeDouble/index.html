<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTubeDouble</title>
    <link rel="stylesheet" href="YouTube.css">
</head>
<body>
<div class="root">
    <div class="surface">
        <div class="search-bar">
            <div class="left-side">
                <img id="Stripes" src="https://supersimple.dev/public/img/exercises/youtube/icons/hamburger-menu.svg">
                <img id="Logo" src="https://supersimple.dev/public/img/exercises/youtube/icons/youtube-logo.svg">
            </div>
            <div class="middle-part">
                <input id="searchbar" type="text" placeholder="Search">
                <button id="search-button">
                    <img id="search-button-image" src="https://supersimple.dev/public/img/exercises/youtube/icons/search.svg">
                </button>
                <button id="voice-search">
                    <img id="voice-search-image" src="https://supersimple.dev/public/img/exercises/youtube/icons/voice-search-icon.svg">
                </button>
            </div>
            <div class="right-side">
                <img src="https://supersimple.dev/public/img/exercises/youtube/icons/upload.svg">
                <img src="https://supersimple.dev/public/img/exercises/youtube/icons/youtube-apps.svg">
                <img src="https://supersimple.dev/public/img/exercises/youtube/icons/notifications.svg">
                <img src="https://supersimple.dev/public/img/exercises/youtube/channel-profile-pics/my-channel.jpeg">
            </div>
        </div>
        <div class="side-bar">

        </div>
        <div class="main-body">

        </div>

    </div>
</div>
</body>
</html>
