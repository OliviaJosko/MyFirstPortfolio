                    <li  class="navItem">

                            <i class="ri-arrow-right-up-line"></i>
                            <span>
                                HOME
                            </span>
                        </a>
                    </li>

                    <li class="navItem">
                        <a href="#" class="navLink" onclick="event.preventDefault(); document.getElementById('about-me-page').scrollIntoView({ behavior: 'smooth' });">
                            <i class="ri-arrow-right-up-line"></i>
                            <span>
                                ABOUT ME
                            </span>
                        </a>
                    </li>

                    <li class="navItem">
                        <a href="#" class="navLink" onclick="event.preventDefault(); document.getElementById('uni-projects-page').scrollIntoView({ behavior: 'smooth' });">
                            <i class="ri-arrow-right-up-line"></i>
                            <span>
                                UNI PROJECTS
                            </span>
                        </a>
                    </li>

                    <li class="navItem">
                        <a href="#" class="navLink" onclick="event.preventDefault(); document.getElementById('interests-page').scrollIntoView({ behavior: 'smooth' });">
                            <i class="ri-arrow-right-up-line"></i>
                            <span>
                                INTERESTS
                            </span>
                        </a>
                    </li>

                    <li class="navItem">
                        <a href="#" class="navLink" onclick="event.preventDefault(); document.getElementById('contact-page').scrollIntoView({ behavior: 'smooth' });">
                            <i class="ri-arrow-right-up-line"></i>
                            <span>
                                CONTACT
                            </span>
                        </a>
                    </li>
                </ul>

                <!-- close button -->
                <div class="navClose" id="nav-close">
                    <i class="ri-close-large-line"></i>
                </div>
            </div>

            <!-- Toggle button -->
            <div class="navToggle" id="nav-toggle">
                <i class="ri-menu-line"></i>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="main-container">
            <section id="home-page" >
                <div id="home-data">
                    <div id="home-text">
                        <h1 id="headline">Hi there!</h1>
                        <p>

                            Immerse yourself in my world of artistic diversity!
                        </p>
                    </div>
                </div>

                <div class="home-images">
                    <div class="blob-1">
                        <img src="Portfolio-Bilder/knitting.png" alt="image" class="home-img-wolle-1">
                    </div>

                    <div class="blob-2">
                        <img src="Portfolio-Bilder/open-book.png" alt="image" class="home-img-book-2">
                    </div>

                    <div class="blob-3">
                        <img src="Portfolio-Bilder/piano.png" alt="image" class="home-img-piano-3">
                    </div>

                    <div class="blob-4">
                        <img src="Portfolio-Bilder/paint.png" alt="image" class="home-img-paint-4">
                    </div>
                </div>

            <section id="about-me-page">
                <h1>About me</h1>
            </section>

            <section id="uni-projects-page">
